<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ANIMATE JS -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

    <!-- JAVASCRIPT -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="loadpage"><h2 class="loadtext">PRESS 'R' TO START</h2></div>
    <div class="score-panel">
      <span class="star-panel">
        <p>STARS</p>
        <h1 id="stars">0</h1>
      </span>
      <span class="speed-panel">
        <p>SPEED</p>
        <span id="speed">
        <div class="speed speed0 activespeed"></div>
        <div class="speed speed1"></div>
        <div class="speed speed2"></div>
      </span>
      </span>
      <span class="time-panel">
        <p>TIME</p>
        <h1 id="time">00:00</h1>
      </span>
    </div>
    <div class="instruction-panel">
     <h2>press 'space' to jump</h2>
     <h2>press 'Q' to pause</h2>
     <h2>&#x2191 to speed up</h2>
     <h2>&#x2193 to speed down</h2>

    </div>
    <button id="restart"><i class="fas fa-redo-alt"></i></button>
    <section>
      <img id="crater" src="/images/crater.png" width="50%" />
      <svg viewbox="350 120 600 500" width="100%" height="100%" id="planet">
        <path
          class="world"
          d="M520.5,251.5c15.2-17.1,72-53,125-55c35-1.3,96.2,5.8,139,47c27,26,38,81,44,100c9.6,30.4,11.3,51.7,11,65
	c-0.2,7.1-1.5,44-22,79c-35.8,61.1-106,75-121,78c-44.8,8.9-119.3,7.5-152-34c-6.9-8.8-7.4-13.6-29-46c-26.1-39.2-28.7-37-35-50
	c-18.6-38.1-8-79.8,1-115C486.3,301.9,497,277.8,520.5,251.5z"
        />
      </svg>

      <div id="bike">
        <div id="jump"><div class="jumpcenter"></div></div>
        <img id="wing" src="/images/fly.png" width="80%" />
      </div>

      <div class="star star1 show"><div class="starcenter"></div></div>
      <div class="star star1 show"><div class="starcenter"></div></div>
      <div class="star star1 show"><div class="starcenter"></div></div>
      <div class="star star2 show"><div class="starcenter"></div></div>
      <div class="star star2 show"><div class="starcenter"></div></div>
      <div class="star star3 show"><div class="starcenter"></div></div>
      <div class="star star3 show"><div class="starcenter"></div></div>
      <div class="star star3 show"><div class="starcenter"></div></div>
      <div class="star star4 show"><div class="starcenter"></div></div>
      <div class="star star4 show"><div class="starcenter"></div></div>
    </section>
  </body>
</html>
